{% extends "base.html" %}

{% block title %}Panel Admin{% endblock %}

{% block content %}
<h2 class="page-title">Panel Admin</h2>

<section class="admin-section">
    <h3>Añadir producto</h3>
    <form id="create-form" method="POST" action="{{ url_for('admin_add') }}" class="form-card">
        <div class="form-field">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre del producto" required>
        </div>
        <div class="form-field">
            <label for="codigo">Código</label>
            <input type="text" id="codigo" name="codigo" placeholder="Código único" required>
        </div>
        <div class="form-field">
            <label for="cantidad">Cantidad</label>
            <input type="number" id="cantidad" name="cantidad" min="0" value="0">
        </div>
        <div class="form-field">
            <label for="ubicacion">Ubicación</label>
            <input type="text" id="ubicacion" name="ubicacion" placeholder="Ej: A-12">
        </div>
        <button type="submit" class="btn-success">Crear producto</button>
    </form>

    <div class="form-actions" style="margin-top:1.5rem">
        <a href="{{ url_for('admin_productos') }}"><button type="button" class="btn-primary">Gestionar todos los productos</button></a>
    </div>
</section>
{% endblock %}
