{% extends "base.html" %}

{% block title %}Editar Producto{% endblock %}

{% block content %}
<h2 class="page-title">Editar producto</h2>

<form method="POST" class="form-card form-card--edit">
    <div class="form-field">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" value="{{ producto.nombre }}" placeholder="Nombre del producto" required>
    </div>
    <div class="form-field">
        <label for="codigo">Código</label>
        <input type="text" id="codigo" name="codigo" value="{{ producto.codigo }}" placeholder="Código único" required>
    </div>
    <div class="form-field">
        <label for="cantidad">Cantidad</label>
        <input type="number" id="cantidad" name="cantidad" min="0" value="{{ producto.cantidad }}">
    </div>
    <div class="form-field">
        <label for="ubicacion">Ubicación</label>
        <input type="text" id="ubicacion" name="ubicacion" value="{{ producto.ubicacion or '' }}" placeholder="Ej: A-12">
    </div>
    <div class="form-actions">
        <button type="submit" class="btn-success">Guardar cambios</button>
        <a href="{{ url_for('admin_productos') }}"><button type="button" class="btn-secondary">Volver a productos</button></a>
    </div>
</form>
{% endblock %}
